<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS + FontAwesome-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Customn CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media Queries-->
    <link rel="stylesheet" href="css/media.css">

</head>

<body>

    <!-- NAV Bar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b71c1c">
            <a class="navbar-brand" href="index.html">
                <img class= "chicken" src="images/chicken.png"></a>

            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="index.html">Home
                    </a>
                </li> -->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-lock"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Body -->
    <div class="container">
        <div class="card">
            <div class="card-body">


                <!-- Admin Login -->
                <div class="card-container">
                    <!-- TODO: Change form action -->
                    <form action="admin_panel.html">
                        <!-- Multi Select -->
                        <div class="form-group">
                            <label class="sr-only" for="inlineFormInputGroup">Username</label>
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-id-badge"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control form-control-lg" id="userid" placeholder="Username">
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <label class="sr-only" for="inlineFormInputGroup">Password</label>
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control form-control-lg" id="password" placeholder="Password">
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <div class="buttoncontainer">
                                <button type="submit" class="btn btn-danger btn-lg btn-block">Submit</button>
                        </div>
                    </form>
                </div>


            </div>
            <div class="card-footer text-secondary text-center footerbox">
                Placeholder
            </div>
        </div>
    </div>

</body>

<!-- jQuery,  Popper.js,  Bootstrap JS, Fontawesome -->

</body>

</html>
