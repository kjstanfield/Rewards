<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS + FontAwesome-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Customn CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media Queries-->
    <link rel="stylesheet" href="css/media.css">

    <title>KFCHD Rewards : Admin Panel</title>
</head>

<body>

    <!-- NAV Bar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b71c1c">
            <a class="navbar-brand" href="index.html">
                <img class= "chicken" src="images/chicken.png"></a>

            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="index.html">Home
                    </a>
                </li> -->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-lock"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Body -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div id="adminlist" class="card-container">

                    <!-- Title -->
                    <div class="body-title text-center">
                        ADMIN
                    </div>


                    <!-- User List -->
                    <ul class="list-group">

                        <!-- Example HTML snippet of HTML generated by JS -->
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-right">
                            <div>Person 1</div>
                            <span>
                                <i class="far fa-coins"> 1000 </i>
                            </span>
                            <span class="controls">
                                <i class="far fa-pencil"></i>
                                <i class="fal fa-trash-alt"></i>
                            </span>
                        </li> -->

                    </ul>

                    <!-- Add User -->
                    <div class="adduser">
                        <!-- Username -->
                        <div class="form-group">
                            <label class="sr-only" for="inlineFormInputGroup">UserName</label>
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-plus"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control form-control" id="fullname" placeholder="Full Name">
                            </div>
                        </div>
                        <!-- User ID -->
                        <div class="form-group">
                            <label class="sr-only" for="inlineFormInputGroup">UserID</label>
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-tag"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control form-control" id="username" placeholder="User ID">
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <div class="buttoncontainer">
                            <button type="submit" class="btn btn-danger btn-block">Add User</button>
                        </div>
                    </div>



                </div>
            </div>
            <div class="card-footer text-secondary text-center">
                Placeholder
            </div>
        </div>
    </div>

</body>
