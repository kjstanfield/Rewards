<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS + FontAwesome-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Customn CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media Queries-->
    <link rel="stylesheet" href="css/media.css">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <title>KFCHD Rewards : Admin Panel</title>
</head>


<body>

    <!-- NAV Bar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b71c1c">
            <a class="navbar-brand" href="index.html">
                <img class="chicken" src="images/chicken.png">
            </a>

            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item">
                            <a class="nav-link" href="index.html">Home
                            </a>
                        </li> -->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-lock"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Body -->
    <div class="container">
        <div class="card">
            <div class="card-container">
                <div class="body-title text-center">
                    ADMIN
                </div>
                <div id="list-container">
                    <!-- Render List Here -->
                </div>

                <!-- Add User -->
                <div class="adduser">
                    <!-- User Name -->
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInputGroup">UserName</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control form-control" id="fullname" placeholder="Full Name">
                        </div>
                    </div>
                    <!-- User ID -->
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInputGroup">UserID</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-tag"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control form-control" id="username" placeholder="User ID">
                        </div>
                    </div>
                    <!-- Add User Submit -->
                    <div class="buttoncontainer">
                        <button type="button" onclick="addEmployee()" class="btn btn-danger btn-block">Add User</button>
                    </div>
                </div>

            </div>
            <div class="card-footer text-secondary text-center">
                Kyle Stanfield
                <span id="topArrow">
                    <i class="fas fa-arrow-up"></i>
                </span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warningModalTitle">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="confirmDelete"class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery,  Popper.js,  Bootstrap JS, Fontawesome -->
    <script src="js/jquery-3.3.1.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/admin.js"></script>
    <script>
        $(document).ready(function () {
            refreshAdminEmpList();
        });
    </script>
</body>

</html>
