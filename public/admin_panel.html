<body>

    <!-- NAV Bar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b71c1c">
            <a class="navbar-brand" href="index.html">
                <img class="chicken" src="images/chicken.png">
            </a>

            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item">
                            <a class="nav-link" href="index.html">Home
                            </a>
                        </li> -->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-lock"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Body -->
    <div class="container">
        <div class="card">
            <div class="card-container">
                <div class="body-title text-center">
                    ADMIN
                </div>
                <!--TODO: Look into security options for hiding the global command-->
                <div id="list-container">
                    <!-- Render List Here -->
                </div>

                <!-- Add User -->
                <div class="adduser">
                    <!-- Username -->
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInputGroup">UserName</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control form-control" id="fullname" placeholder="Full Name">
                        </div>
                    </div>
                    <!-- User ID -->
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInputGroup">UserID</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-tag"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control form-control" id="username" placeholder="User ID">
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="buttoncontainer">
                        <button type="submit" class="btn btn-danger btn-block">Add User</button>
                    </div>
                </div>

            </div>
            <div class="card-footer text-secondary text-center">
                Kyle Stanfield
                <span id="topArrow">
                    <i class="fas fa-arrow-up"></i>
                </span>
            </div>
        </div>
