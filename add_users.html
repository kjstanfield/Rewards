<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS + FontAwesome-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Customn CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media Queries-->
    <link rel="stylesheet" href="css/media.css">

</head>

<body>

    <!-- NAV Bar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b71c1c">
            <a class="navbar-brand" href="#">Navbar</a>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <i class="fas fa-lock"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Body -->
    <div class="container">


        <!-- Admin Panel -->

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="add_coins.html">Add Coins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="remove_coins.html">Remove Coins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger active" href="add_users.html">Add Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="remove_users.html">Remove Users</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="card-container">
                    <h5 class="card-title text-center">Add Users</h5>
                    <!-- Username -->
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInputGroup">UserName</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control form-control-lg" id="fullname" placeholder="Full Name">
                        </div>
                    </div>
                    <!-- User ID -->
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInputGroup">UserID</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-circle"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control form-control-lg" id="username" placeholder="User ID">
                        </div>
                    </div>
                    <!-- Amount -->
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInputGroup">StartAmount</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-coins coins"></i>
                                </div>
                            </div>
                            <input type="number" class="form-control form-control-lg" id="startamount" placeholder="Starting Amount">
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="buttoncontainer">
                        <button type="submit" class="btn btn-danger btn-lg btn-block">Submit</button>
                    </div>
                </div>
            </div>
            <div class="card-footer text-secondary text-center footerbox">
                Placeholder
            </div>
        </div>


    </div>
</body>

<!-- jQuery,  Popper.js,  Bootstrap JS, Fontawesome -->
<script src="js/jquery-3.3.1.min.js "></script>
<script src="js/popper.min.js "></script>
<script src="js/bootstrap.min.js "></script>
<script src="js/fontawesome.js "></script>
<script src="js/scripts.js "></script>
</body>

</html>
